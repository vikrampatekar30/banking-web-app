
<div class="container">
    <div class="row">
        <div class="col-md-6 input-box p-3 mt-5 w-25 mx-auto form-height">
            <div >
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="d-block mandatory">First Name</label>
                        <input type="text" [ngClass]="((form.get('firstName').invalid && form.get('firstName').touched) || (form.get('firstName').invalid && !isFirstNameValid)) ? 'error-highlight' : ''" formControlName="firstName" class="form-control d-block">
                    </div>
                    <div class="form-group">
                        <label class="d-block mandatory">Last Name</label>
                        <input type="text" [ngClass]="((form.get('lastName').invalid && form.get('lastName').touched) || (form.get('lastName').invalid && !isLastNameValid)) ? 'error-highlight' : ''" class="form-control d-block" formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label class="d-block mandatory">Address</label>
                        <textarea rows="4" cols="23" [ngClass]="((form.get('address').invalid && form.get('address').touched) || (form.get('address').invalid && !isAddressValid)) ? 'error-highlight' : ''" class="form-control d-block" formControlName="address"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="d-block mandatory">Phone Number</label>
                        <input type="text" class="form-control d-block" [ngClass]="((form.get('phoneNumber').invalid && form.get('phoneNumber').touched) || (form.get('phoneNumber').invalid && !isPhoneNumberValid)) ? 'error-highlight' : ''" formControlName="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label class="d-block mandatory">SSN</label>
                        <input type="text" class="form-control d-block" [ngClass]="((form.get('ssn').invalid && form.get('ssn').touched) || (form.get('ssn').invalid && !isSSNValid)) ? 'error-highlight' : ''" formControlName="ssn">
                    </div>
                    <button class="btn btn-success">{{isUpdate ? 'Update customer' : 'Add customer'}}</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 mt-5 pl-5">
            <h2>Customer's list</h2>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let customer of customers; index as i">
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>
                        <td>{{customer.phoneNumber}}</td>
                        <td> <i class="fas fa-edit text-primary cursor-pointer" (click)="onEditPopulateToForm(i)"></i></td>
                        <td><i class="fas fa-trash text-danger cursor-pointer"  (click)="onDeleteCustomer(i)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
